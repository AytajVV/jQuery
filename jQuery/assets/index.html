<html lang="en">

<head>

<body>
    <div class="container mt-5">
        <form action="" class="form-fluid">
            <input type="text" name="" id="" class="value">
            <select name="" id="">
                <option value="">Celcius</option>
                <option value="">Farenheit</option>
            </select>
            <button>Search</button>
        </form>
        <div class="info">
            <span>City: </span>
            <span id="city"></span><br>
            <span>Country: </span>
            <span id="country"></span><br>
            <span>Weather: </span>
            <span id="weather"></span><br>
            <span>Sky Condition: </span>
            <span id="sky"></span>
        </div>
    </div>

</body>
